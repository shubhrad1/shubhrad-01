name: Deploy to Azure VM

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master


jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install JavaScript dependencies
        run: npm ci
        working-directory: frontend/
        

      - name: Deploy to Azure VM
        env:
          VM_IP: ${{ secrets.AZURE_VM_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa 'cd /path/to/your/django/project && git pull'
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa 'cd /path/to/your/django/project && pip install -r path/to/requirements.txt'
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa 'cd /path/to/your/django/project && python manage.py migrate'
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa 'cd /path/to/your/django/project && python manage.py collectstatic --noinput'
          

